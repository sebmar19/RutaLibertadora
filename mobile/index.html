<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://embed.eltiempo.digital/infografias/2019/05/bicentenario/global-css/fonts.css" type="text/css">
    <link rel="stylesheet" href="https://embed.eltiempo.digital/infografias/2019/08/ruta-libertadora/mobile/css/estilos-mapa.css?ygfepeiroder" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://embed.eltiempo.digital/infografias/2019/08/ruta-libertadora/mobile/js/main-mapa.js?rutasedsawhgfdsd" type="text/javascript"></script>
    <title>Mapa Bicentenario Mobile</title>
</head>

<body>
    <div id="main-mapa-container">
        <div class="bicente bicente-animacion">
            <audio class="bicente-audio">
                <source src="https://embed.eltiempo.digital/infografias/2019/08/ruta-libertadora/audios/Ruta libertadora_mezcla.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div id="mapa-imagen-container">
            <!--LightBox Inicial -->
            <div id="lightbox-inicial-cont">
                <div class="lightbox-inicial">
                    <img src="" alt="">
                    <p>Activa el sonido para navegar esta experiencia interactiva</p>
                    <img class="loader-mapa" src="https://embed.eltiempo.digital/infografias/2019/08/ruta-libertadora/mobile/img/loader.gif?fds" alt="">
                    <button class="btn-entrar-batalla">Iniciar la Ruta Libertadora</button>
                </div>
            </div>

            <div class="btn-salir">Desertar</div>
            <div class="lightbox-salir-cont">
                <div class="lightbox-salir">
                    <p>¿Está seguro que desea salir de la campaña?</p>
                    <button class="btn-regresar">Seguir Luchando</button>
                    <button class="btn-retirarse">Retirarse</button>
                </div>
            </div>



            <!--Módulo de Navegación Superior -->

            <div class="modulo-nav-mapa">
                <p id="fecha-mapa">1819</p>
                <div class="btn-nav-mapa btn-mapa-der"><img src="https://embed.eltiempo.digital/infografias/2019/08/ruta-libertadora/mobile/img/btn-flecha-der.svg" alt=""></div>
                <div class="btn-nav-mapa btn-mapa-izq"><img src="https://embed.eltiempo.digital/infografias/2019/08/ruta-libertadora/mobile/img/btn-flecha-izq.svg" alt=""></div>
            </div>

            <!--Módulo de información de los puntos del mapa-->

            <div class="modulo-info-mapa">
                <div class="fondo-info-alti"></div>
                <div class="soldados">
                    <div class="barra-wrapper">
                        <div class="barra-soldados">
                            <p class="num-texto">0</p>
                        </div>
                    </div>

                    <h5 class="num-titulo">Número de soldados</h5>
                </div>

                <div class="altimetrias">
                    <div class="barra-alti"></div>
                    <p class="altimetria-num">0</p>
                </div>

                <div class="temperatura">
                    <h5 class="tem-titulo">Temperatura</h5>
                    <div class="barra-temperatura">
                        <p class="num-temperatura">0</p>
                    </div>

                </div>

            </div>
            <div class="light-video">
                <div class="video-wrapper">
                    <iframe id="video-bicentenario" width="100%" height="100%" src="https://www.youtube.com/embed/KIE7VJBu-JE?enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
