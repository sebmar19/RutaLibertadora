<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://embed.eltiempo.digital/infografias/2019/05/bicentenario/global-css/fonts.css" type="text/css">
    <link rel="stylesheet" href="css/estilos-mapa.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main-mapa.js" type="text/javascript"></script>
    <title>Mapa Bicentenario Desktop</title>
</head>

<body>
    <div id="main-mapa-container">
        <div id="mapa-imagen-container">
            <!--LightBox Inicial -->
            <div id="lightbox-inicial-cont">
                <div class="lightbox-inicial">
                    <img src="" alt="">
                    <p>Activa el sonido para navegar esta experiencia interactiva</p>
                    <img class="loader-mapa" src="img/loader.gif" alt="">
                    <button class="btn-entrar-batalla">Iniciar la ruta libertadora</button>
                </div>
            </div>

            <div class="btn-salir">Desertar</div>
            <div class="lightbox-salir-cont">
                <div class="lightbox-salir">
                    <p>¿Está seguro que desea salir de la campaña?</p>
                    <button class="btn-regresar">Seguir Luchando</button>
                    <button class="btn-retirarse">Retirarse</button>
                </div>
            </div>



            <!--Módulo de Navegación Superior -->

            <div class="modulo-nav-mapa">
                <p id="fecha-mapa">1819</p>
                <div class="btn-nav-mapa btn-mapa-der"><img src="img/btn-flecha-der.svg" alt=""></div>
                <div class="btn-nav-mapa btn-mapa-izq"><img src="img/btn-flecha-izq.svg" alt=""></div>
            </div>

            <!--Módulo de información de los puntos del mapa-->

            <div class="modulo-info-mapa">
                <div class="soldados">
                    <div class="barra-wrapper">
                        <div class="barra-soldados">
                            <p class="num-texto">0</p>
                        </div>
                    </div>

                    <h5 class="num-titulo">Número de soldados</h5>
                </div>

                <div class="altimetrias">
                    <div class="barra-alti"></div>
                    <p class="altimetria-num">0</p>
                </div>

                <div class="temperatura">
                    <h5 class="tem-titulo">Temperatura</h5>
                    <div class="barra-temperatura">
                        <p class="num-temperatura">0</p>
                    </div>

                </div>

            </div>
            <div class="light-video">
                <div class="video-wrapper"></div>
            </div>

        </div>

    </div>

</body></html>
